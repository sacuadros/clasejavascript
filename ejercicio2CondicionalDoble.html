<html>

    <h2>Algoritmo que valide si una persona es mayor o menor
		de edad, tenga en cuenta que una persona es mayor a
		partir de los 18 a√±os</h2>
		<hr>
		<script>
			document.write("<h2>");
				
				var edad;
				var nombre;
				nombre=prompt("Ingrese su nombre");
				edad=parseInt(prompt("Ingrese su edad"));
				
				if(edad>=18){
					document.write(nombre+" es Mayor de edad");
				}else{
					document.write(nombre+" es Menor de edad");
				}
				
			
			document.write("</h2>");
		</script>

</html>
