<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 1</title>
	</head>
    <body>
		<h2>Algoritmo que lea tres notas y 
		calcule e imprima el promedio de ellas.</h2>
		<hr>
		<script>
			document.write("<h2>");
			var nota1,nota2,nota3,prom;
			
			nota1=parseFloat(prompt("Por favor ingrese la Nota 1"));
			document.write("Nota1= "+nota1+"<br>");
			nota2=parseFloat(prompt("Por favor ingrese la Nota 2"));
			document.write("Nota2= "+nota2+"<br>");
			nota3=parseFloat(prompt("Por favor ingrese la Nota 3"));
			document.write("Nota3= "+nota3+"<br>");
			
			prom=(nota1+nota2+nota3)/3;
			
			document.write("El promedio de las notas es: "+prom);
			//alert("El promedio de las notas es: "+prom);
				
			
			document.write("</h2>");
		</script>
	<body> 	
</html>
