<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo</title>
	</head>
    <body>
		<h1>PRIMER EJEMPLO</h1>
	
		<script>
		document.write("<h2>");
		
			var nombre;
			var n1,n2, suma;
			
			nombre=prompt("Ingrese el nombre");
			n1=parseInt(prompt("Ingrese numero 1"));
			n2=parseFloat(prompt("Ingrese numero 2"));
			
			suma=n1+n2;
			alert(suma);
			
			document.write(nombre+"<br>");
			document.write("El numero 1 es: "+n1+"<br>");
			document.write("El numero 2 es: "+n2+"<br>");
			document.write("La suma es: "+suma+"<br>");
			console.log("El nombre es: "+nombre);
			alert("El nombre en el alert es: "+nombre);
			
		document.write("</h2>");	
		</script>
	<body> 	
</html>
