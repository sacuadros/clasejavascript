<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 2</title>
	</head>
    <body>
		<h2>Algoritmo que solicite un numero, si este es negativo
		entonces lo convierta en positivo</h2>
		<hr>
		<script>
			document.write("<h2>");
				
				var num;
				num=parseInt(prompt("Ingrese un numero"));
				
				if(num<0){
					num=num*-1;
				}
				
				document.write("El numero es: "+num);	
			
			document.write("</h2>");
		</script>
	<body> 	
</html>
