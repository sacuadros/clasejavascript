<html>

<head>
    <meta charset="UTF-8">
    <title>Mientras Ej 1</title>
</head>
<h2>Algoritmo que imprima los primeros 10 numeros de la tabla del 2
</h2>
<hr>
<script>
    document.write("<h2>");

    var num = 0,
        valor = 0;
    var mensaje = "Tabla del 4\n";

    while (num <= 10) {
        valor = 4 * num;
        document.write("4 * " + num + " = " + valor + "<br>");

        mensaje += "4 * " + num + " = " + valor + "\n";

        num++;

    }

    alert(mensaje);
    document.write("</h2>");
</script>

<body>

</html>
