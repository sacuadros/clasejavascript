<html>
	<head>
		<meta charset="UTF-8">
		<title>Repita Mientras Ej 1</title>
	</head>
    <h2>Algoritmo que imprima los primeros 10 numeros
	de la tabla del 2
	</h2>
		<hr>
		<script>
			document.write("<h2>");
			
			var num=0,valor=0;
			var mensaje="Tabla del 5\n";
		
			do{
				valor=5*num;
				document.write("5 * "+num+" = "+valor+"<br>");
				
				mensaje+="5 * "+num+" = "+valor+"\n";
				
				num++;
			
			}while(num<=10);
			
			alert(mensaje);
			document.write("</h2>");
		</script>
	<body> 	
</html>
